<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login">
    <div class="login-form">
        <h3 class="staff">Staff Login</h3>
        <div class="inputs">
            <input id="staff-username" placeholder="username" type="text">
            <input id="staff-password" placeholder="password" type="password">
            <button onclick="staffLogin()">Login</button>
        </div>
    </div>
    <div class="login-form">
        <h3 class="admin">Admin Login</h3>
        <div class="inputs">
            <input id="admin-username" placeholder="username" type="text">
            <input id="admin-password" placeholder="password" type="password">
            <button onclick="adminLogin()">Login</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
