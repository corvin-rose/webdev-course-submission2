<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/staff.css">
</head>
<body class="staff">
    <div class="staff-container">
        <div class="side-menu">
            <nav>
                <ul>
                    <li class="active">Courses</li>
    
                    <!-- Only decoration -->
                    <li class="disabled">Grades</li>
                    <li class="disabled">Messages</li>
                    <li class="disabled">Schedule</li>
                    <!-- End decoration -->

                    <a href="index.html"><li>Logout</li></a>
                </ul>
            </nav>
        </div>
        <div id="overview" class="content">
            <h1>Course Overview</h1>
            <div class="select-container">
                <label for="dep-select">Department</label>
                <select id="dep-select" name="department" onchange="changeDepartment(event)">
                    <option value="-1">All</option>
                </select>
                <label for="sem-select">Semester</label>
                <select id="sem-select" name="semester" onchange="changeSemester(event)">
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
            <div id="courses" class="courses">
                <template id="course-template">
                    <a href="#members">
                        <div class="course">
                            <span class="title">[TITLE]</span>
                            <span id="member-count"></span>
                        </div>
                    </a>
                </template>
            </div>
        </div>

        <div id="members" class="content">
            <h1>Course Members</h1>
            <h2 id="course-title"></h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>E-Mail</th>
                            <th>Joining Date</th>
                        </tr>
                    </thead>
                    <tbody id="member-content"></tbody>
                </table>
            </div>
            <a href="#overview">Go back</a>
        </div>
    </div>

    <script src="js/staff.js"></script>
    <script src="lib/jquery.min.js"></script>
</body>
</html>
